<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="../css/style.css" rel="stylesheet">
</head>
<body class="flex flex-col items-center justify-center h-screen bg-gray-100">

  <div class="bg-white p-6 rounded shadow w-80">
    <h1 class="text-xl font-bold mb-4">Login</h1>
    
    <form id="loginForm">
      <input id="username" placeholder="Username" class="border p-2 w-full mb-3" required>
      <input id="password" type="password" placeholder="Password" class="border p-2 w-full mb-3" required>

      <button type="submit" class="bg-blue-600 text-white p-2 rounded w-full">
        Login
      </button>
    </form>
  </div>

  <script src="../js/login.js"></script>
</body>
</html>
